<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Trouve l'as</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <header>
      <div class="headerTitleContainer">
        <h1>Trouve l'as</h1>
        <main>
          <div class="cardContainer">
            <div class="card">
              <div class="cardInner">
                <div class="cardFront">
                  <img
                    class="cardImg"
                    src="images/Clubs2.svg"
                    alt="Deux de trefle" />
                </div>
                <div class="cardBack">
                  <img
                    class="cardImg"
                    src="images/JokerR.svg"
                    alt="Deux de trefle" />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </header>
  </body>
</html>
